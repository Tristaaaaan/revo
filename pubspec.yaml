name: revo
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  go_router: ^17.1.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  freezed: ^3.2.3
  build_runner: ^2.8.0
  analyzer: ^8.1.1
  analyzer_plugin: ^0.13.7
  json_serializable: ^6.11.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/backgrounds/
    - assets/images/icons/
    - assets/fonts/
  fonts:
    - family: IBM Plex Sans
      fonts:
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-VariableFont_wdth,wght.ttf
